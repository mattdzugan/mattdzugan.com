  stroke-width: 1.5px;
}

.ticks line {
  stroke: #fff;
}

  fill: #fff;
  text-anchor: middle;
}

.ticks--right-ascension text:nth-of-type(6n + 1) {

  font-size: 14px;
}

.stars {
  fill: #fff;
  stroke: none;
}

.star--active {
  stroke: yellow;
}

.voronoi {
  fill: none;

}

.cross {

var width = 960,
    height = 960,
    scale = width * 0.45;

var radius = d3.scale.linear()
    .domain([-1, 6])
    .range([3, 0.5]);

    .domain([0, width])
    .range([-180, 180]);

var Phi = d3.scale.linear()
    .domain([0, height])
    .range([90, -90]);

var projection = d3.geo.gnomonic()
    .scale(scale/2)
    .clipAngle(80)
    .rotate([0, -35])
    .translate([width / 2, height / 2])
    .precision(0.1);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(0.5,0.5)");

svg.append("path")
    .datum(d3.geo.circle().origin([0, 90]).angle(90))
    .attr("class", "horizon")
    .attr("d", path);

svg.append("path")
    .datum(d3.geo.graticule().minorStep([15, 10]))
    .attr("class", "graticule")
    .attr("d", path);

function updateViz(){
  d3.selectAll("path")
  //.transition().duration(200)
  .attr("d", path);
  //*
  d3.selectAll(".nightStars")
    .transition().ease('linear').duration(790)
    .attr("transform", function(d) {
          dd = type(d);
          //console.log(d[0]);
          //bb = projection()
          return ("translate(" + dd[0] + "," + dd[1] + ")");
    });
}



function type(d) {
  var p = projection([(+d.RA_hour + d.RA_min / 60 + d.RA_sec / 3600) * 15, +d.dec_deg + d.dec_min / 60 + d.dec_sec / 3600]);
  d[0] = p[0], d[1] = p[1];
  d.magnitude = +d.magnitude;
  return d;
